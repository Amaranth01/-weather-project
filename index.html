<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Application météo</title>
</head>
<body>

<h1>Découvrez la météo près de chez-vous</h1>

<input type="text" placeholder="ville" id="city">
<button id="validate">Valider</button>

<p id="weather"></p>

<p id="temperature"></p>
<p id="temp-min"></p>
<p id="temp-max"></p>

<p id="wind"></p>
<p id="windGust"></p>

<p id="clouds"></p>

<p id="rain"></p>
<p id="humidity"></p>
<p id="precipitation"></p>

<script src="app.js"></script>
</body>
</html>
